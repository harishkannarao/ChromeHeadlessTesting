sudo: required
dist: trusty

language: java

jdk:
  - oraclejdk8

services:
  - docker

addons:
  hosts:
    - local.example.com
    - local.example.org

install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install -y maven
  - sudo apt-get -qq install -y chromium-browser
  - sudo apt-get -qq install -y chromium-chromedriver
  - sudo apt-get -qq install -y libxi6
  - sudo apt-get -qq install -y libgconf-2-4
  - sudo apt-get -qq install -y xvfb
  - sudo apt-get -qq install -y x11vnc
  - sudo apt-get -qq install -y imagemagick
  - sudo apt-get -qq install -y x11-apps

script:
  - mvn clean install --batch-mode -DchromeDriverBinary=/usr/lib/chromium-browser/chromedriver -DchromeBinary=/usr/bin/chromium-browser -DchromeHeadless=true